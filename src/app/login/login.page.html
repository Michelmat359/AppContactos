<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input style="display: block; margin: 20px auto; padding: 10px;" type="text" placeholder="Enter user" [(ngModel)]="user">
  <input style="display: block; margin: 20px auto; padding: 10px" type="text" placeholder="Enter password" [(ngModel)]="password">
  <button style="display: block; margin: 20px auto; padding: 10px" (click)="doLogin()">Login</button>
</ion-content>
