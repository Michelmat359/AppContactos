<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of myContacts">
      <ion-item>
        <ion-avatar slot="start">
          <img *ngIf="contact.avatar" [src]="contact.avatar">
          <img *ngIf="!contact.avatar" src="/assets/imgs/avatar.png">
        </ion-avatar>
        <ion-label>{{ contact.name }} {{ contact.surname }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          <ion-icon name="create"></ion-icon>
          <ion-label>Edit</ion-label>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon name="trash"></ion-icon>
          <ion-label>Delete</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
